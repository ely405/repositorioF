<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fcaebook</title>
</head>
<body>
  <div class="login">
    <form  onsubmit="return valida()" id="formLogin">
      <div>
        <span id="userIncorrect"></span>
      </div>
      <div>
        <label for="inpEmail"><strong>User</strong></label>
        <br>
        <input type="email" id="inpEmail" autofocus required>
        <span name="error"></span>
      </div>
      <div>
        <label for="inpPassword"><strong>Password</strong></label>
        <br>
        <input type="password" id="inpPassword" required>
        <span name="error"></span>
      </div>
      <br>
      <div>
        <button type="submit" id="login"><strong>Login</strong></button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
